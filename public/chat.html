<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sock.io Basics</title>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 well">
					<a href="/index.html">Change Details</a>

					<h1 class="roomTitle"></h1>

					<form id="message-form">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
								<input type="text" name="message" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-danger btn-block" />
						</div>
					</form>
					<ul id="incomingMessages" class="messages list-group">
						<!-- messages go here-->
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/js/jquery-2.2.0.min.js"></script>
		<script type="text/javascript" src="/js/socket.io-1.4.3.js"></script>
		<script type="text/javascript" src="/js/moment.min.js"></script>
		<script type="text/javascript" src="/js/queryParams.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
	</body>
</html>
